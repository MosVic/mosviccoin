<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            background-color: #800080; /* фиолетовый цвет фона */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
        }
        .score {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button {
            width: 100px;
            height: 100px;
            background-color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="score" id="score">Очки: 0</div>
    <button class="button" onclick="incrementScore()">Нажми меня</button>

    <script>
        let score = 0;
        function incrementScore() {
            score++;
            document.getElementById('score').textContent = 'Очки: ' + score;
        }
    </script>
</body>
</html>
