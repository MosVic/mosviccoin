<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Game</title>
    <style>
        body {
            background-color: #8b1fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: relative;
        }
        .user-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .score {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .button {
            width: 200px;
            height: 200px;
            background-color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            background: url('9733008.png') no-repeat center center;
            background-size: cover;
        }
        .leaderboard-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fcf003;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .bottom-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 20px;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
        }
        .progress-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 25px;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #fcf003;
            border-radius: 25px;
            text-align: center;
            color: black;
            line-height: 30px;
        }
        .floating-text {
            position: absolute;
            color: white;
            font-size: 2em;
            opacity: 1;
            animation: float 1s ease-out forwards;
        }
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="user-name" id="user-name">Welcome!</div>
    <div class="score" id="score">0</div>
    <button class="button" id="button" onclick="handleClick(event)" ontouchstart="multiTouchStart(event)"></button>
    <button class="leaderboard-button" onclick="openLeaderboard()">LeaderBoard</button>
    <div class="bottom-container">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">5000</div>
        </div>
    </div>

    <script>
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        let clicks = localStorage.getItem('clicks') ? parseInt(localStorage.getItem('clicks')) : 5000;
        let lastReset = localStorage.getItem('lastReset') ? parseInt(localStorage.getItem('lastReset')) : Date.now();
        let lastInteraction = localStorage.getItem('lastInteraction') ? parseInt(localStorage.getItem('lastInteraction')) : Date.now();

        document.getElementById('score').textContent = score;
        document.getElementById('progress-bar').textContent = clicks;
        document.getElementById('progress-bar').style.width = (clicks / 5000 * 100) + '%';

        function resetClicks() {
            clicks = 5000;
            lastReset = Date.now();
            localStorage.setItem('clicks', clicks);
            localStorage.setItem('lastReset', lastReset);
            document.getElementById('progress-bar').textContent = clicks;
            document.getElementById('progress-bar').style.width = (clicks / 5000 * 100) + '%';
            document.getElementById('button').disabled = false;
        }

        function checkReset() {
            let oneHour = 3600000;
            if (Date.now() - lastReset > oneHour) {
                resetClicks();
            }
        }

        function incrementScore() {
            checkReset();
            if (clicks > 0) {
                score++;
                clicks--;
                document.getElementById('score').textContent = score;
                document.getElementById('progress-bar').textContent = clicks;
                document.getElementById('progress-bar').style.width = (clicks / 5000 * 100) + '%';
                localStorage.setItem('score', score);
                localStorage.setItem('clicks', clicks);
                lastInteraction = Date.now();
                localStorage.setItem('lastInteraction', lastInteraction);
                if (clicks === 0) {
                    document.getElementById('button').disabled = true;
                }
                updateServerScore();
            }
        }

        function multiTouchStart(event) {
            event.preventDefault();
            if (event.touches.length <= 5) {
                handleClick(event.touches[0]);
            }
        }

        function recoverClicks() {
            let now = Date.now();
            let elapsed = Math.floor((now - lastInteraction) / 1000);
            if (elapsed > 0) {
                let newClicks = Math.min(clicks + elapsed, 5000);
                if (newClicks !== clicks) {
                    clicks = newClicks;
                    localStorage.setItem('clicks', clicks);
                    document.getElementById('progress-bar').textContent = clicks;
                    document.getElementById('progress-bar').style.width = (clicks / 5000 * 100) + '%';
                    lastInteraction = now;
                    localStorage.setItem('lastInteraction', lastInteraction);
                    if (clicks > 0) {
                        document.getElementById('button').disabled = false;
                    }
                }
            }
        }

        function handleClick(event) {
            incrementScore();
            createFloatingText(event.clientX, event.clientY);
        }

        function createFloatingText(x, y) {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.textContent = '+1';
            text.style.left = `${x}px`;
            text.style.top = `${y}px`;
            document.body.appendChild(text);
            setTimeout(() => {
                text.remove();
            }, 1000); // Удалить элемент через 1 секунду
        }

        function updateServerScore() {
            fetch('/api/updateScore', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: window.user.first_name, score }),
            });
        }

        setInterval(recoverClicks, 1000);
        checkReset();

        // Telegram Web App integration
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').textContent = `Welcome, ${user.first_name}!`;
            window.user = user;
        }

        function openLeaderboard() {
            window.location.href = 'leaderboard.html';
        }
    </script>
</body>
</html>
