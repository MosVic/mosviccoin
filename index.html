<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Game</title>
    <style>
        body {
            background-color: #8b1fff; /* указанный цвет фона */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
        }
        .score {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button {
            width: 100px;
            height: 100px;
            background-color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="score" id="score">Очки: 0</div>
    <button class="button" onclick="incrementScore()"></button>

    <script>
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        document.getElementById('score').textContent = 'Очки: ' + score;

        function incrementScore() {
            score++;
            document.getElementById('score').textContent = 'Очки: ' + score;
            localStorage.setItem('score', score);
        }
    </script>
</body>
</html>
