<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой сайт с обратной связью</title>
    <style>
        body {
            background-color: #8b1fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: relative;
        }
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .user-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .score-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .score {
            font-size: 3em;
            margin-left: 10px;
        }
        .coin-logo {
            width: 50px;
            height: 50px;
        }
        .button {
            padding: 20px 50px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .bottom-container {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 15px;
            position: absolute;
            bottom: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        .timer {
            font-size: 1.5em;
            color: black;
        }
        .tasks-button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            position: absolute;
            bottom: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="user-avatar" id="user-avatar"></div>
    <div class="user-name" id="user-name">Добро пожаловать!</div>
    <div class="score-container">
        <img src="9733008.png" alt="Монета" class="coin-logo">
        <div class="score" id="score">0</div>
    </div>
    <div class="bottom-container">
        <textarea id="user-input" placeholder="Введите ваш отзыв или текст"></textarea>
        <button class="button" id="submit-button" onclick="submitText()">Отправить текст</button>
    </div>

    <script>
        const submitButton = document.getElementById('submit-button');
        const userInput = document.getElementById('user-input');
        const scoreDisplay = document.getElementById('score');
        const apiUrl = 'https://api.github.com/repos/ваш_аккаунт/ваш_репозиторий/issues';

        // Функция для отправки текста в GitHub Issues
        function submitText() {
            const text = userInput.value.trim();
            if (text === '') {
                alert('Пожалуйста, введите текст.');
                return;
            }

            const data = {
                title: 'Новый текст от пользователя',
                body: text
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': 'token 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',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Текст успешно отправлен!');
                    userInput.value = ''; // Очищаем поле ввода
                } else {
                    alert('Ошибка при отправке текста.');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке текста.');
            });
        }

        // Дополнительный код, который у вас уже есть (для отображения данных)
        // Можете добавить его сюда, если есть дополнительные функции или обработчики.
    </script>
</body>
</html>
