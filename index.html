<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Game</title>
    <style>
        body {
            background-color: #8b1fff; /* указанный цвет фона */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none; /* убираем возможность выделения текста и объектов */
            -webkit-user-select: none; /* для поддержки на мобильных устройствах */
            -moz-user-select: none; /* для Firefox */
            -ms-user-select: none; /* для Internet Explorer */
        }
        .score {
            font-size: 3em; /* увеличиваем размер текста */
            margin-bottom: 40px; /* увеличиваем отступ */
        }
        .button {
            width: 200px; /* уменьшаем размер кнопки */
            height: 200px; /* уменьшаем размер кнопки */
            background-color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            background: url('9733008.png') no-repeat center center; /* устанавливаем изображение в качестве фона */
            background-size: cover; /* изображение масштабируется */
        }
        .progress-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 25px;
            margin-top: 20px;
            position: absolute;
            bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #fcf003; /* указанный цвет для доступных кликов */
            border-radius: 25px;
            text-align: center;
            color: black;
            line-height: 30px; /* для центрирования текста по вертикали */
        }
    </style>
</head>
<body>
    <div class="score" id="score">0</div>
    <button class="button" id="button" onclick="incrementScore()" ontouchstart="multiTouchStart(event)"></button>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">5000</div>
    </div>

    <script>
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        let clicks = localStorage.getItem('clicks') ? parseInt(localStorage.getItem('clicks')) : 5000;
        let lastReset = localStorage.getItem('lastReset') ? parseInt(localStorage.getItem('lastReset')) : Date.now();

        document.getElementById('score').textContent = score;
        document.getElementById('progress-bar').textContent = clicks;
        document.getElementById('progress-bar').style.width = (clicks / 5000 * 100) + '%';

        function resetClicks() {
            clicks = 5000;
            lastReset = Date.now();
            localStorage.setItem('clicks', clicks);
            localStorage.setItem('lastReset', lastReset);
            document.getElementById('progress-bar').textContent = clicks;
            document.getElementById('progress-bar').style.width = (clicks / 5000 * 100) + '%';
            document.getElementById('button').disabled = false;
        }

        function checkReset() {
            let oneHour = 3600000;
            if (Date.now() - lastReset > oneHour) {
                resetClicks();
            }
        }

        function incrementScore() {
            checkReset();
            if (clicks > 0) {
                score++;
                clicks--;
                document.getElementById('score').textContent = score;
                document.getElementById('progress-bar').textContent = clicks;
                document.getElementById('progress-bar').style.width = (clicks / 5000 * 100) + '%';
                localStorage.setItem('score', score);
                localStorage.setItem('clicks', clicks);
                if (clicks === 0) {
                    document.getElementById('button').disabled = true;
                }
            }
        }

        function multiTouchStart(event) {
            event.preventDefault();
            if (event.touches.length <= 5) {
                incrementScore();
            }
        }

        checkReset();
    </script>
</body>
</html>
