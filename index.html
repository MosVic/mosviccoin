<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Game</title>
    <style>
        body {
            background-color: #8b1fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: relative;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .user-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .score {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .button {
            padding: 20px 50px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .bottom-container {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 15px;
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        .timer {
            font-size: 2em;
            color: black;
            margin-right: 20px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <img src="" alt="Avatar" class="avatar" id="avatar">
    <div class="user-name" id="user-name">Welcome!</div>
    <div class="score" id="score">0</div>
    <div class="bottom-container">
        <button class="button" id="claim-button" onclick="claim()">Claim</button>
        <div class="timer" id="timer">24:00:00</div>
    </div>

    <script>
        const claimButton = document.getElementById('claim-button');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        let lastClaimTime = localStorage.getItem('lastClaimTime') ? parseInt(localStorage.getItem('lastClaimTime')) : 0;
        const claimInterval = 24 * 60 * 60 * 1000; // 24 часа в миллисекундах

        scoreDisplay.textContent = score;

        function updateTimer() {
            const now = Date.now();
            const timeElapsed = now - lastClaimTime;
            const timeLeft = claimInterval - timeElapsed;

            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                claimButton.disabled = true;
            } else {
                timerDisplay.textContent = '00:00:00';
                claimButton.disabled = false;
            }
        }

        function claim() {
            if (!claimButton.disabled) {
                score++;
                lastClaimTime = Date.now();
                localStorage.setItem('score', score);
                localStorage.setItem('lastClaimTime', lastClaimTime);
                scoreDisplay.textContent = score;
                updateTimer();
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // Telegram Web App integration
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').textContent = `Welcome, ${user.first_name}!`;
            const avatar = document.getElementById('avatar');
            if (user.photo_url) {
                avatar.src = user.photo_url;
            } else {
                avatar.style.display = 'none'; // Hide avatar if not available
            }
        }
    </script>
</body>
</html>
