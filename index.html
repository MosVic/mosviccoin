<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Game</title>
    <style>
        body {
            background-color: #8b1fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: relative;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .user-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .score {
            display: flex;
            align-items: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .coin-logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .claim-button {
            width: 250px;
            height: 70px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .claim-button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .timer {
            font-size: 1.5em;
            color: black;
        }
        .bottom-container {
            width: 90%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            position: absolute;
            bottom: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tasks-button {
            width: 250px;
            height: 50px;
            background-color: #fcf003;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <img src="" alt="Avatar" class="avatar" id="avatar">
    <div class="user-name" id="user-name">Welcome!</div>
    <div class="score" id="score-container">
        <img src="9733008.png" alt="Coin" class="coin-logo">
        <div id="score">0</div>
    </div>
    <button class="tasks-button" onclick="openTasks()">Tasks</button>
    <div class="bottom-container">
        <button class="claim-button" id="claim-button" onclick="claimReward()">Claim</button>
        <div class="timer" id="timer">24:00:00</div>
    </div>

    <script>
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        let lastClaimTime = localStorage.getItem('lastClaimTime') ? parseInt(localStorage.getItem('lastClaimTime')) : 0;
        const claimButton = document.getElementById('claim-button');
        const timerElement = document.getElementById('timer');
        const oneDay = 24 * 60 * 60 * 1000;

        function updateTimer() {
            const now = Date.now();
            const timePassed = now - lastClaimTime;
            const timeLeft = Math.max(oneDay - timePassed, 0);
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            timerElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (timeLeft === 0) {
                claimButton.classList.remove('disabled');
            } else {
                claimButton.classList.add('disabled');
            }
        }

        function claimReward() {
            if (Date.now() - lastClaimTime >= oneDay) {
                score += 1;
                lastClaimTime = Date.now();
                localStorage.setItem('score', score);
                localStorage.setItem('lastClaimTime', lastClaimTime);
                document.getElementById('score').textContent = score;
                updateTimer();
            }
        }

        setInterval(updateTimer, 1000);

        // Telegram Web App integration
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').textContent = `Welcome, ${user.first_name}!`;
            document.getElementById('avatar').src = user.photo_url;
        }

        // Open Tasks Page
        function openTasks() {
            window.location.href = 'tasks.html';
        }

        document.getElementById('score').textContent = score;
        updateTimer();
    </script>
</body>
</html>
