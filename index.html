<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Game</title>
    <style>
        body {
            background-color: #8b1fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: relative;
        }
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .user-name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .score-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .score {
            font-size: 3em;
            margin-left: 10px;
        }
        .coin-logo {
            width: 50px;
            height: 50px;
        }
        .button {
            padding: 20px 50px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .bottom-container {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 15px;
            position: absolute;
            bottom: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        .timer {
            font-size: 1.5em;
            color: black;
        }
        .tasks-button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            position: absolute;
            bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-field {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        .send-button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="user-avatar" id="user-avatar"></div>
    <div class="user-name" id="user-name">Welcome!</div>
    <div class="score-container">
        <img src="9733008.png" alt="Coin" class="coin-logo">
        <div class="score" id="score">0</div>
    </div>
    <div class="bottom-container">
        <button class="button" id="claim-button" onclick="claim()">Claim</button>
        <div class="timer" id="timer">24:00:00</div>
    </div>
    <div class="input-container">
        <input type="text" class="input-field" id="input-text" placeholder="Enter your text here">
        <button class="send-button" id="send-button" onclick="sendText()">Send</button>
    </div>
    <button class="tasks-button" onclick="openTasks()">Tasks</button>

    <script>
        const claimButton = document.getElementById('claim-button');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        let score = localStorage.getItem('score') ? parseFloat(localStorage.getItem('score')) : 0;
        let lastClaimTime = localStorage.getItem('lastClaimTime') ? parseInt(localStorage.getItem('lastClaimTime')) : 0;
        const claimInterval = 24 * 60 * 60 * 1000; // 24 часа в миллисекундах

        scoreDisplay.textContent = score.toFixed(1);

        function updateTimer() {
            const now = Date.now();
            const timeElapsed = now - lastClaimTime;
            const timeLeft = claimInterval - timeElapsed;

            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                claimButton.disabled = true;
            } else {
                timerDisplay.textContent = '00:00:00';
                claimButton.disabled = false;
            }
        }

        function claim() {
            if (!claimButton.disabled) {
                score += 0.2;
                lastClaimTime = Date.now();
                localStorage.setItem('score', score);
                localStorage.setItem('lastClaimTime', lastClaimTime);
                scoreDisplay.textContent = score.toFixed(1);
                updateTimer();
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // Telegram Web App integration
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').textContent = `Welcome, ${user.first_name}!`;
            if (user.photo_url) {
                const avatar = document.createElement('img');
                avatar.src = user.photo_url;
                avatar.style.width = '100px';
                avatar.style.height = '100px';
                avatar.style.borderRadius = '50%';
                avatar.style.marginBottom = '10px';
                document.getElementById('user-avatar').appendChild(avatar);
            }
        }

        // Open Tasks
        function openTasks() {
            window.location.href = 'tasks.html';
        }

        // Send text to GitHub Issue
        async function sendText() {
            const text = document.getElementById('input-text').value;
            if (text.trim() === "") {
                alert("Please enter some text");
                return;
            }

            const response = await fetch('https://api.github.com/repos/MosVic/mosviccoin/issues', {
                method: 'POST',
                headers: {
                    'Authorization': 'token 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',
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: 'New Text from Player',
                    body: text
                })
            });

            if (response.ok) {
                alert("Text sent successfully!");
                document.getElementById('input-text').value = "";
            } else {
                alert("Failed to send text. Please try again.");
            }
        }
    </script>
</body>
</html>
