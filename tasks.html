<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tasks</title>
    <style>
        body {
            background-color: #8b1fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
        }
        .tasks-container {
            width: 90%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .task {
            margin-bottom: 20px;
        }
        .back-button {
            width: 100px;
            padding: 10px;
            background-color: #fcf003;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="tasks-container">
        <h1>Tasks</h1>
        <div class="task">Task 1: Description</div>
        <div class="task">Task 2: Description</div>
        <div class="task">Task 3: Description</div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        // Telegram Web App integration
        Telegram.WebApp.ready();
        
        // Go back to main page
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
