<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tasks</title>
    <style>
        body {
            background-color: #8b1fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: relative;
        }
        .task {
            width: 90%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            color: black;
        }
        .task-button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .task-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button class="exit-button" onclick="exit()">Exit</button>
    <div class="task">
        <span>Subscribe to “Nodepay — новости”</span>
        <button class="task-button" id="task-button" onclick="completeTask()">Comply</button>
    </div>

    <script>
        const taskButton = document.getElementById('task-button');
        let taskCompleted = localStorage.getItem('taskCompleted') === 'true';

        if (taskCompleted) {
            taskButton.disabled = true;
            taskButton.textContent = 'Complete';
        }

        function completeTask() {
            window.open('https://t.me/nodepaynews', '_blank');

            // Обработка после возвращения на страницу
            setTimeout(() => {
                taskButton.disabled = true;
                taskButton.textContent = 'Complete';
                localStorage.setItem('taskCompleted', 'true');
                incrementScore();
            }, 2000); // Задержка для выполнения задачи
        }

        function incrementScore() {
            let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
            score += 1;
            localStorage.setItem('score', score);
        }

        function exit() {
            window.location.href = 'index.html';
        }

        // Telegram Web App integration
        Telegram.WebApp.ready();
    </script>
</body>
</html>
