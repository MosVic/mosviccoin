<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Game</title>
    <style>
        body {
            background-color: #8b1fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #button {
            width: 200px;
            height: 200px;
            background-image: url('your-image-url');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .score {
            font-size: 2em;
            color: white;
            margin-bottom: 20px;
        }
        .leaderboard-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fcf003;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .bottom-container {
            position: absolute;
            bottom: 20px;
            width: 90%;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .progress-container {
            width: 80%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #fcf003;
            text-align: center;
            line-height: 20px;
            color: black;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="score" id="score">0</div>
    <button id="button" onclick="handleClick(event)" ontouchstart="multiTouchStart(event)"></button>
    <button class="leaderboard-button" onclick="openLeaderboard()">LeaderBoard</button>
    <div class="bottom-container">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">5000</div>
        </div>
    </div>

    <script>
        let score = 0;
        let clicks = 5000;
        const scoreElement = document.getElementById('score');
        const progressBar = document.getElementById('progress-bar');
        const user = { first_name: 'User' }; // Placeholder for Telegram integration

        function handleClick(event) {
            if (clicks > 0) {
                score++;
                clicks--;
                scoreElement.innerText = score;
                progressBar.style.width = `${(clicks / 5000) * 100}%`;
                progressBar.innerText = clicks;
                fetch('/api/updateScore', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: user.first_name, score }),
                });

                // Show +1 animation
                const plusOne = document.createElement('div');
                plusOne.innerText = '+1';
                plusOne.style.position = 'absolute';
                plusOne.style.left = `${event.clientX}px`;
                plusOne.style.top = `${event.clientY}px`;
                plusOne.style.color = 'white';
                plusOne.style.fontSize = '1.5em';
                plusOne.style.transition = 'all 1s ease';
                document.body.appendChild(plusOne);
                setTimeout(() => {
                    plusOne.style.top = `${event.clientY - 50}px`;
                    plusOne.style.opacity = '0';
                }, 0);
                setTimeout(() => {
                    plusOne.remove();
                }, 1000);
            }
        }

        function multiTouchStart(event) {
            if (event.touches.length > 1) {
                handleClick(event.touches[0]);
            }
        }

        function openLeaderboard() {
            window.location.href = 'leaderboard.html';
        }
    </script>
</body>
</html>
